<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Reviews</title>
    <link rel="stylesheet" href="./css/reviews.css">
</head>
<body>
    <section class="reviews">
        <h1 class="title">Reviews</h1>
        <div class="reviews-container">
            <ul class="swiper-wrapper" id="reviews">
              </ul>
            </div>
          
            <div class="swiper-pagination"></div>
            <div class="swiper-navigation">
              <button class="swiper-button-prev" disabled>
                <svg width="24" height="24">
                    <use href="./img/symbol-defs.svg#icon-arrow-narrow-right"></use>
                </svg>
              </button>
              <button class="swiper-button-next" disabled>
                <svg width="24" height="24">
                    <use href="./img/symbol-defs.svg#icon-arrow-narrow-left"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="reviews-error-message">Not found</div>
    </section>
    <script src="./js/reviews.js"></script>
</body>
</html>
